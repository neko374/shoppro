<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加商品</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/reg.css">
</head>

<body>
    <h1>添加商品</h1>
    <form>
        <span id="msg"></span>
        <input type="text" placeholder="编号" id="no"><br>
        <input type="text" placeholder="名称" id="name"><br>
        <input type="text" placeholder="价格" id="price"><br>
        <input type="text" placeholder="生产地" id="address"><br>
        <a href="./shops.html">&lt; 返回</a>
        <button type="button" id="add">添加</button>
    </form>
    <script src="./js/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#add").click(function(){
                $.ajax({
                    url:'http://localhost:8080/shops/shopsAdd',
                    data:{
                        no:$("#no").val(),
                        name:$("#name").val(),
                        price:$("#price").val(),
                        address:$("#address").val()
                    },
                    type:'post',
                    dataType:'json',
                    success:function(data){
                        if(data.flag){
                            alert("添加成功")
                        }else{
                            $("#msg").html(data.msg);
                            alert(data.msg)
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
